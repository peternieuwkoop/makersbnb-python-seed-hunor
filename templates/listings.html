<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makers BnB | Listings</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
        background: linear-gradient(to right, #2c3e50, #34495e);
        padding: 30px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    .logo h2 {
        color: #fff;
        font-size: 1.8em;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #fff;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
        background-color: #fff;
        color: #2c3e50;
    }

    .hero {
      height: calc(100vh - 80px); /* header height */
      background-color: #f4f4f4; /* Plain background */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .listings-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
    }

    .listing-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
    }

    .listing-card:hover {
        transform: translateY(-10px);
    }

    .listing-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .listing-card .info {
        padding: 20px;
    }

    .listing-card h4 {
        color: #2c3e50;
        font-size: 1.5em;
        margin-bottom: 15px;
    }

    .listing-card p {
        color: #7f8c8d;
        font-size: 1em;
        margin-bottom: 15px;
    }

    .listing-card .price {
        color: #2c3e50;
        font-size: 1.2em;
        font-weight: 600;
    }

    </style>
</head>
<body>

    <header>
    <div class="logo">
        <h2>Makers BnB</h2>
    </div>
    <div class="nav-links">
        <a href="/signup">Sign Up</a>
        <a href="/home">Home</a>
        <a href="/listings">Listings</a>
    </div>
    </header>

    <section class="hero">
        <div class="listings-container">
            {% for listing in listings %}
            <div class="listing-card">
                <img src="{{ listing.image_url }}" alt="{{ listing.name }}" />
                <div class="info">
                    <h4>{{ listing.name }}</h4>
                    <p>{{ listing.description }}</p>
                    <span class="price">${{ listing.price_per_night }} / night</span>
                </div>
            </div>
            {% else %}
            <p>No listings found.</p>
            {% endfor %}
        </div>
    </section>

</body>
</html>
