<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makers BnB | {{ listing.name }}</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('../../static/images/beach.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        background: linear-gradient(to right, #2c3e50, #34495e);
        padding: 30px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo h2 {
        color: #fff;
        font-size: 1.8em;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #fff;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
        background-color: #fff;
        color: #2c3e50;
    }

    .back-link-container {
        max-width: 1000px;
        margin: 30px auto 0;
        padding: 0 20px;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 15px;
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
        font-size: 1em;
        border: 1px solid #2c3e50;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .back-link:hover {
        background-color: #2c3e50;
        color: #fff;
    }

    .listing-details {
        max-width: 1000px;
        margin: 10px auto 50px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .listing-image {
        width: 100%;
        height: 450px;
        object-fit: cover;
    }

    .listing-info {
        padding: 30px;
    }

    .listing-info h1 {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 15px;
    }

    .listing-info .price {
        font-size: 1.5em;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 20px;
    }

    .listing-info .description {
        font-size: 1.2em;
        line-height: 1.6;
        color: #333;
    }

    .book-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        text-decoration: none;
        transition: background 0.3s;
    }

    .book-button:hover {
        background-color: #34495e;
    }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h2>Makers BnB</h2>
    </div>
    <div class="nav-links">
        <a href="/requests">Requests</a>
        <a href="/home">Sign Out</a>
    </div>
</header>

<main>
    <div class="back-link-container">
        <a href="/listings" class="back-link">← Back to Listings</a>
    </div>

    <div class="listing-details">
        <img src="{{ url_for('static', filename='uploads/' + listing.image) }}" alt="{{ listing.name }}" class="listing-image" />
        <div class="listing-info">
            <h1>{{ listing.name }}</h1>
            <div class="price">£{{ listing.price }} / night</div>
            <div class="description">{{ listing.description }}</div>
            <a href="/book/{{ listing.id }}" class="book-button">Book Now</a>
        </div>
    </div>
</main>

</body>
</html>
